<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <td>Titulo</td>
                <td>Fecha</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date}}</td>
                <td>
                    <a [routerLink]="['/home']" class="btn- btn-sm btn-warning mr-2">Editar</a>
                    <a [routerLink]="['/home']" class="btn- btn-sm btn-danger">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
