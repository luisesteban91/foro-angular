<div class="col-lg-12">
    <h3>{{page_title}}</h3>
    <hr>

    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <td>Titulo</td>
                <td>Fecha</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.title}}</td>
                <td>{{topic.date | amLocale: 'mx' | amDateFormat: 'LL'}}</td>
                <td>
                    <a [routerLink]="['editar', topic._id]" class="btn- btn-sm btn-warning mr-2">Editar</a>
                    

                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn- btn-sm btn-danger" data-toggle="modal" [attr.data-target]="'#modal'+topic._id">
                        Borrar
                    </button>

                    <!-- The Modal -->
                    <div class="modal" id="{{'modal'+topic._id}}">
                    <div class="modal-dialog">
                        <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Â¿Seguro de Borrarlo?</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Se borrara el tema "{{topic.title}}" para siempre
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <a (click)="deleteTopic(topic._id)" class="btn btn-danger" data-dismiss="modal">Borrar</a>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                        </div>

                        </div>
                    </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
