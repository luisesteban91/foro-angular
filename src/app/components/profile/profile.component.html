<div class="col-lg-12 mt-3" *ngIf="!user && !topics">
    <img src="/assets/25.gif" alt="">
</div>
<div class="col-lg-12 mt-3" *ngIf="user && topics">
        <div class="avatar_mask float-left mr-4" *ngIf="user.image">
                <img src="{{url + 'avatar/' + user.image }}" class="avatar_nav">
        </div>
        <h1>{{user.name + ' ' +  user.surname}}</h1>
        
        <div class="clearfix"></div>
        <ul class="list-group list-topics">
            <li class="list-group-item" *ngFor="let topic of topics">
                <h4>
                    <a [routerLink]="['/tema', topic._id]">{{topic.title}}</a>
                </h4>
    
                <span class="badge badge-light ml-2">
                    {{ topic.date | amLocale: 'es' | amTimeAgo }}
                </span>
                <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right">Leer</a>
            </li>
        </ul>
    
        <div class="clearfix"></div>
    </div>
